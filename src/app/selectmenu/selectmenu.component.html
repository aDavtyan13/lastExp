<div class="selectmenu">
    <div class="selectmenuDiv">
        <h3>Select Menu</h3>

        
        <mat-form-field>
            <mat-label>Pick a Food Group</mat-label>
                <mat-select>
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
            </mat-select>
        </mat-form-field>
       
        
    </div>
</div>
